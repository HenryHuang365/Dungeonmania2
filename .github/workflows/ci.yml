name: Java CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      
      - name: Lint the code (Checkstyle)
        run: |
          gradle checkstyleMain
          gradle checkstyleTest
        continue-on-error: true  # Similar to 'allow_failure'

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      
      - name: Run tests
        run: gradle test

      - name: Extract and check coverage
        run: |
          chmod +x extract_coverage.sh
          ./extract_coverage.sh
